<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>لوحة المشرف - الزهراني</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <header class="header">
    <img src="https://res.cloudinary.com/dysxdaa2u/image/upload/v1754813649/bsxB90Z-removebg-preview-removebg-preview_thsohf.png" alt="Logo">
    <h1>لوحة المشرف</h1>
  </header>
  <main class="container">
    <div class="card">
      <div id="authArea" class="form">
        <h3>تسجيل دخول</h3>
        <div class="form-group">
          <label for="email">البريد الإلكتروني</label>
          <div class="form-icon">
            <i class="fas fa-envelope"></i>
          </div>
          <input id="email" type="email" class="form-control" placeholder="أدخل بريدك الإلكتروني">
        </div>
        <div class="form-group">
          <label for="pass">كلمة المرور</label>
          <div class="form-icon">
            <i class="fas fa-lock"></i>
          </div>
          <input id="pass" type="password" class="form-control" placeholder="أدخل كلمة المرور">
        </div>
        <div style="display:flex;gap:1rem;">
          <button id="loginBtn" class="btn btn-primary">
            <i class="fas fa-sign-in-alt btn-icon"></i> دخول
          </button>
          <button id="logoutBtn" class="btn btn-secondary" style="display:none">
            <i class="fas fa-sign-out-alt btn-icon"></i> خروج
          </button>
        </div>
        <div id="authMsg"></div>
      </div>
      
      <div id="panel" style="display:none;margin-top:2rem">
        <a href="#" class="back-btn" id="backBtn">
          <i class="fas fa-arrow-left"></i> العودة للصفحة الرئيسية
        </a>
        <h4>طلبات مشروعك</h4>
        <table class="table">
          <thead>
            <tr>
              <th>الاسم</th>
              <th>الإقامة</th>
              <th>الجوال</th>
              <th>وظيفة</th>
              <th>صور</th>
              <th>تاريخ</th>
            </tr>
          </thead>
          <tbody id="appsBody"></tbody>
        </table>
        <button id="exportBtn" class="btn btn-primary" style="margin-top:1.5rem;">
          <i class="fas fa-file-excel btn-icon"></i> تحميل Excel
        </button>
      </div>
    </div>
  </main>
  <script type="module" src="admin.js"></script>
</body>
</html>
