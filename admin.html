<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة المشرف - منصة الزهراني</title>

  <!-- خط Cairo -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>

  <header class="header">
    <h1>لوحة المشرف</h1>
  </header>

  <section class="admin-section">
    <h2>إضافة وظيفة جديدة</h2>
    <form id="addJobForm">
      <input type="text" id="jobTitle" placeholder="عنوان الوظيفة" required />
      <textarea id="jobDesc" placeholder="وصف الوظيفة" required></textarea>
      <button type="submit">إضافة الوظيفة</button>
    </form>
  </section>

  <section class="admin-section">
    <h2>الطلبات المستلمة</h2>
    <div id="applicationsList"></div>
  </section>

  <script src="app.js"></script>
</body>
</html>
