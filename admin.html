<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>لوحة المشرف - الزهراني</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="card">
      <img src="logo.png" alt="شعار المنصة" class="logo">
      <h2>تسجيل دخول المشرفين</h2>
      <div id="authMsg" class="auth-message"></div>
      
      <div class="form-group">
        <label>البريد الإلكتروني</label>
        <input id="email" type="email" placeholder="admin@example.com">
      </div>
      
      <div class="form-group">
        <label>كلمة المرور</label>
        <input id="pass" type="password" placeholder="********">
      </div>
      
      <button id="loginBtn" class="btn-primary">دخول</button>
      
      <div class="temp-accounts">
        <h4>حسابات مؤقتة للتجربة:</h4>
        <p><strong>أبوبكر:</strong> abubakr@temp.com - 00</p>
        <p><strong>أحمد:</strong> ahmed@temp.com - 000</p>
        <p><strong>مازن:</strong> mazen@temp.com - 0000</p>
      </div>
    </div>
  </div>
  <script type="module" src="admin.js"></script>
</body>
</html>
