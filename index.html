<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>منصة الزهراني للتوظيف</title>

  <!-- خط Cairo -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- أيقونات (رمادي غامق) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.rtl.min.css" integrity="sha512-pO0tQm8lYkK4p0BgBqQb2Wk1sVw1mLrV5S2tUpy0sG3yQYQd1vE2+F7c1gU7TQp4Yb1GkQ8C4wq9Jm6q9k0FQw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Bootstrap RTL للتجاوب السريع -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

  <!-- التنسيق الخاص -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- هيدر أبيض مع شعار مكبّر -->
  <header class="header">
    <img
      class="logo"
      src="https://res.cloudinary.com/dysxdaa2u/image/upload/v1754813649/bsxB90Z-removebg-preview-removebg-preview_thsohf.png"
      alt="شعار منصة الزهراني">
    <div class="d-flex flex-column">
      <h1 class="m-0">منصة الزهراني للتوظيف</h1>
      <small class="text-muted">فرص عمل موثوقة — قدّم الآن بخطوتين</small>
    </div>

    <!-- زر دخول المشرفين (رابط منفصل) -->
    <div class="ms-auto d-flex align-items-center gap-2">
      <a href="admin.html" class="btn btn-outline-primary btn-sm">
        <i class="fa-solid fa-user-shield me-1"></i> دخول المشرف
      </a>
    </div>
  </header>

  <!-- خلفية خفيفة مع واترمارك الشعار -->
  <div class="brand-bg"></div>

  <main class="container my-3">
    <!-- قائمة الوظائف الحالية -->
    <section class="card p-3 mb-3">
      <h5 class="mb-3"><i class="fa-solid fa-briefcase me-2"></i> الوظائف الحالية</h5>
      <div id="jobsList" class="mb-2"></div>
      <div class="small-muted">يمكنك اختيار وظيفة محددة أو تركها فارغة للتقديم العام.</div>
    </section>

    <!-- نموذج التقديم (خطوتان) -->
    <section class="card p-3">
      <h5 class="mb-3"><i class="fa-solid fa-file-pen me-2"></i> تقديم طلب وظيفة</h5>

      <!-- الخطوة 1 -->
      <div id="step1">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label"><i class="fa-regular fa-user me-1"></i> الاسم الكامل</label>
            <input id="fullname" class="form-control" type="text" placeholder="مثال: أحمد محمد علي">
          </div>
          <div class="col-md-6">
            <label class="form-label"><i class="fa-regular fa-id-card me-1"></i> رقم الإقامة</label>
            <input id="iqama" class="form-control" type="text" placeholder="رقم الإقامة">
          </div>
          <div class="col-md-6">
            <label class="form-label"><i class="fa-solid fa-phone me-1"></i> رقم الجوال</label>
            <input id="phone" class="form-control" type="tel" placeholder="05xxxxxxxx">
          </div>
          <div class="col-md-6">
            <label class="form-label"><i class="fa-solid fa-list-ul me-1"></i> اختر الوظيفة (اختياري)</label>
            <select id="jobSelect" class="form-control"></select>
          </div>
        </div>

        <div class="mt-3 d-flex gap-2">
          <button id="toStep2" class="btn btn-primary">
            التالي <i class="fa-solid fa-arrow-left-long me-1"></i>
          </button>
          <button id="resetStep1" class="btn btn-outline-primary">
            مسح <i class="fa-regular fa-trash-can me-1"></i>
          </button>
        </div>
        <div id="msg1" class="mt-2"></div>
      </div>

      <!-- الخطوة 2 -->
      <div id="step2" style="display:none">
        <hr>
        <div class="row g-3">
          <div class="col-md-4 text-center">
            <label class="form-label"><i class="fa-regular fa-address-card me-1"></i> صورة الإقامة</label>
            <input id="iqamaImage" type="file" accept="image/*" class="form-control">
            <img id="previewIq" class="img-preview mt-2" src="" style="display:none">
          </div>
          <div class="col-md-4 text-center">
            <label class="form-label"><i class="fa-solid fa-id-badge me-1"></i> صورة الرخصة</label>
            <input id="licenseImage" type="file" accept="image/*" class="form-control">
            <img id="previewLic" class="img-preview mt-2" src="" style="display:none">
          </div>
          <div class="col-md-4 text-center">
            <label class="form-label"><i class="fa-regular fa-image me-1"></i> صورة شخصية</label>
            <input id="profileImage" type="file" accept="image/*" class="form-control">
            <img id="previewProf" class="img-preview mt-2" src="" style="display:none">
          </div>
        </div>

        <div class="mt-3 d-flex gap-2">
          <button id="backToStep1" class="btn btn-outline-primary">
            <i class="fa-solid fa-arrow-right-long ms-1"></i> رجوع
          </button>
          <button id="submitBtn" class="btn btn-primary">
            حفظ وتقديم <i class="fa-solid fa-paper-plane me-1"></i>
          </button>
        </div>
        <div id="msg2" class="mt-2"></div>
      </div>
    </section>
  </main>

  <!-- سكربت التطبيق -->
  <script type="module" src="app.js"></script>
</body>
</html>
