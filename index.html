<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>منصة التوظيف - الزهراني</title>

  <!-- خط Cairo -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>

  <!-- الهيدر -->
  <header class="header">
    <img src="https://res.cloudinary.com/dysxdaa2u/image/upload/v1754813649/bsxB90Z-removebg-preview-removebg-preview_thsohf.png" alt="شعار الزهراني" class="logo" />
    <h1>منصة التوظيف - الزهراني</h1>
  </header>

  <!-- قسم الوظائف -->
  <section class="jobs-section">
    <h2>الوظائف المتاحة</h2>
    <div id="jobsList" class="jobs-list"></div>
  </section>

  <!-- نموذج التقديم -->
  <section class="form-section">
    <h2>تقديم طلب وظيفة</h2>
    <form id="jobForm">
      <input type="text" id="name" placeholder="الاسم الكامل" required />
      <input type="text" id="iqama" placeholder="رقم الإقامة" required />
      <input type="tel" id="phone" placeholder="رقم الهاتف" required />
      <input type="hidden" id="jobId" />

      <label>صورة الإقامة:</label>
      <input type="file" id="iqamaFile" accept="image/*" required />

      <label>رخصة القيادة:</label>
      <input type="file" id="licenseFile" accept="image/*" required />

      <label>صورة شخصية:</label>
      <input type="file" id="photoFile" accept="image/*" required />

      <button type="submit">إرسال الطلب</button>
    </form>
  </section>

  <!-- تسجيل دخول المشرف -->
  <section class="admin-login">
    <h2>تسجيل دخول المشرف</h2>
    <form id="adminLoginForm">
      <input type="email" id="adminEmail" placeholder="البريد الإلكتروني" required />
      <input type="password" id="adminPassword" placeholder="كلمة المرور" required />
      <button type="submit">دخول</button>
    </form>
  </section>

  <script src="app.js"></script>
</body>
</html>
